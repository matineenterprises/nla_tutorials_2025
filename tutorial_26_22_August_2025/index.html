<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook - log in or sign up</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="my_styles.css">
</head>
<body>
	<div class="my_div_1">
		<div class="center_div_content">
			<div>
				<h1>facebook</h1>
				<p>Facebook helps you connect and share with the people in your life.</p>
			</div>
		</div>
		<div class="center_div_content">
			<div style="height: 456px;margin: 40px 0 0">
				<div class="form_style">
					<input type="text" name="userEmail" placeholder="Email address or phone number">
					<input type="password" name="userPassword" placeholder="Password">
					<button class="button_one">Log in</button>
					<a href="https://www.facebook.com" style="margin-top: 16px;color: #0866ff">Forgotten password?</a>
					<div style="border-bottom: 1px solid #DADDE1;margin: 20px;width: 90%;">
					</div>
					<div>
						<button class="button_two">Create new account</button>
					</div>
				</div>
				<p>
					<strong>
						<a href="https://www.facebook.com">Create a Page</a>
					</strong>
					for a celebrity, brand or business.
				</p>
			</div>
		</div>
		
	</div>
	
	<div class="my_div_2">
		
	</div>
</body>
</html>

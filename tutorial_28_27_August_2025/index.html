<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook - log in or sign up</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="my_styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="my_div_1">
		<div style="width: 980px;display: flex;">
			<div class="center_div_content">
				<div>
					<img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" 
						 alt="Facebook logo"
						 width="320.94px"
						 height="106px" 
					/>

					<p style="font-family: 'Open Sans', sans-serif;font-size: 28px;margin: 0px;margin-left: 35px;">
						Facebook helps you connect and share with the people in your life.
					</p>
				</div>
			</div>
			<div class="center_div_content">
				<div style="height: 456px;margin: 40px 0 0;" class="text_container_class">
					<div class="form_style">
						<input type="text" name="userEmail" placeholder="Email address or phone number">
						<input type="password" name="userPassword" placeholder="Password">
						<button class="button_one">Log in</button>
						<a href="https://www.facebook.com" style="margin-top: 16px;color: #0866ff;font-family: 'Open Sans'">Forgotten password?</a>
						<div style="border-bottom: 1px solid #DADDE1;margin: 20px;width: 90%;">
						</div>
						<div>
							<button class="button_two">Create new account</button>
						</div>
					</div>
					<p style="font-family: SFProText-Regular,Helvetica,Arial,sans-serif;margin: 28px 0px 0px;color: #1c1e21;font-size: 14px;">
						<strong>
							<a href="https://www.facebook.com" style="color: #1c1e21;">Create a Page</a>
						</strong>
						for a celebrity, brand or business.
					</p>
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="my_div_2">
		
	</div>
</body>
</html>
